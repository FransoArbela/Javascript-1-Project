<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/populateBasket.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <script src="https://kit.fontawesome.com/553a084866.js" crossorigin="anonymous" defer></script>
    <title>Home</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/logo.svg" alt="logo">
        </div>
        <menu>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <div id="basket-icon">
                        <a id="basket-pop-up">
                            <i class="fa-solid fa-basket-shopping fa-xl" style="color: #000000;"></i>
                            <span id="basket-count"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </menu>

        <div id="popup" class="checkout-basket">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h1>Checkout</h1>

                <div id="checkout-details"></div>

                <button onclick="forMainIndex()" class="go-to-checkout-btn-style">Go to checkout</button>
                <button class="go-to-checkout-btn" style=" display: none;"></button>
            </div>
        </div>

    </header>

    <div class="grid_layout">
        <aside class="filter">
            <ul id="filter-list">
                <li>
                    <input type="radio" name="filter" id="all-products" class="filter-item" checked>
                    <label for="all-products">All Products</label>
                </li>
                <li>
                    <input type="radio" name="filter" id="male-products" class="filter-item">
                    <label for="male-products">Male Products</label>
                </li>
                <li>
                    <input type="radio" name="filter" id="female-products" class="filter-item">
                    <label for="female-products">Female Products</label>
                </li>
                <li>
                    <input type="radio" name="filter" id="onSale-products" class="filter-item">
                    <label for="onSale-products">On Sale Products</label>
                </li>
            </ul>
        </aside>
    
        <div class="card-wrapper"></div>
    </div>
    </body>
    
    </html>
