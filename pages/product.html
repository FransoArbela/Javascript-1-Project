<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/populateBasket.js" defer></script>
    <script src="../scripts/product.js" defer></script>
    <script src="https://kit.fontawesome.com/553a084866.js" defer crossorigin="anonymous"></script>

    <title>product</title>
</head>

<body>

    <header>
        <div id="logo">
            <img src="../img/logo.svg" alt="logo">
        </div>
        <menu>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li>
                    <div id="basket-icon">
                        <a id="basket-pop-up">
                            <i class="fa-solid fa-basket-shopping fa-xl" style="color: #000000;"></i>
                            <span id="basket-counter"></span>
                            <span id="basket-count"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </menu>
        
        <div id="popup" class="checkout-basket">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h1>Checkout</h1>


                <div id="checkout-details"></div>

                <button class="go-to-checkout-btn-style go-to-checkout-btn">Go to checkout</button>

            </div>
    </header>

    <div class="cart">
        <h1>cart</h1>
    </div>

    <div class="product-display">
        <p id="page-path"></p>

        <div class="product-container">

            <!-- favorite -->
            <div class="favorite">
            </div>
            <!-- product details -->
            <div class="product-details">

                <!-- title and describtions -->
                <div class="title-description">

                </div>

                <!-- price -->
                <div id="price"></div>

                <!-- size -->
                <div class="size">
                    <h4>Size:</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
