<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/populateBasket.js" defer></script>
    <script src="https://kit.fontawesome.com/553a084866.js" defer crossorigin="anonymous"></script>


    <title>Order success!</title>
</head>

<body>

    <header>
        <div id="logo">
            <img src="../img/logo.svg" alt="logo">
        </div>
        <menu>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li>
                    <div id="basket-icon">
                        <a id="basket-pop-up">
                            <i class="fa-solid fa-basket-shopping fa-xl" style="color: #000000;"></i>
                            <span id="basket-counter"></span>
                            <span id="basket-count"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </menu>
        <div id="popup" class="checkout-basket">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h1>Checkout</h1>


                <div id="checkout-details"></div>

                <button class="go-to-checkout-btn go-to-checkout-btn-style">Go to checkout</button>
            </div>
        </div>
    </header>

    <div class="cart">
        <h1>cart</h1>
    </div>

    <div class="main-body">
        <div class="confirmation-wrapper">
            <!-- confirmation -->
            <div class="order-success">
                <div class="success-backgr">
                    <img src="../img/order_confirmation_logo.png" alt="">
                    <h4>THANK YOU!</h4>
                    <h2>YOUR ORDER IS CONFIRMED</h2>
                </div>
            </div>
            <!-- details -->
            <div class="order-detail">
                <div class="order-numb">
                    <h4>ORDER DETAIL</h4>
                    <p>#2637546</p>
                </div>
                <div class="delivery-address">
                    <h4>DELEVERY ADDRESS</h4>
                    <P>1234 Elm Street
                        Springfield, IL 62701</P>
                </div>
                <div class="billing-address">
                    <h4>BILLING ADDRESS</h4>
                    <P>1234 Elm Street
                        Springfield, IL 62701</P>
                </div>
                <div class="contact-address">
                    <h4>CONTACT ADDRESS</h4>
                    <P>email@company.com</P>
                    <p>+1 235 235 235</p>
                </div>
                <div class="order-summary">
                    <div class="sub-total">
                        <h5>Sub Total</h5>
                        <p>123kr</p>
                    </div>
                    <div class="delivary-cost">
                        <h5>Delivery</h5>
                        <p>123kr</p>
                    </div>
                    <div class="total-cost">
                        <h5>Total</h5>
                        <p>246kr</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
